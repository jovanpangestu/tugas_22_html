<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22 HTML</title>
  </head>
  <body>
    <H1>Napak Tilas</H1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table style="width:100%">
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" name="nama" placeholder="Nama Lengkap"></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="username" placeholder="Username"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" name="email" placeholder="Email"</td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password" placeholder="Password"></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td><input type="url" name="url" placeholder="Masukkan URL Web"></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="tanggallahir" placeholder="mm/dd/yy"></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>:</td>
            <td><input type="number" name="umur"></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
              <input type="radio">Laki-laki
              <input type="radio">Perempuan
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
              <select name="agama">
                <option value="islam" selected>Islam</option>
                <option value="katolik">Katolik</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td>
              <textarea name="biografi" rows="8" cols="50"></textarea>
            </td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>:</td>
            <td><img src="logo1.jpg" alt="niomic" width="200" height="200"></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:</td>
            <td>
              <audio src="sample.mp3" controls></audio>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
